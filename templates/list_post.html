{% load static %}



<div class="flex" style="justify-content: space-between;">
    <div class="flex">
        <div style="display: flex;">
            <input type="checkbox" style="margin: 0; padding: 0; width: 20px;">
            <p style="padding: 0; margin: 0;">Auswählen</p>
            <a href="{% url 'visitedUser' sender.id %}">
                <div class="flex">
                    <img style="width:150px" src="{{ sender.avatar.url }}" alt="">
                    <p>{{sender.first_name}} {{sender.last_name}}</p>
                </div>
            </a>
        </div>
    </div>
    
    <div class="userDatesContainer">
        <p>{{mess.subject}}</p>
    </div>

    <!-- ACTIONS -->
    <div>
        <a href="{% url 'read_message' mess.id 1 %}">
            <div class="flex">
                <div style="padding: 10px 0;">
                    <img style="width: 50px; height: auto;"
                        src="{% static 'images/icons/message_icon.png' %}" alt="">
                </div>
                <div style="padding: 20px 0;">
                    <p style="margin: 0;">Lesen</p>
                </div>
            </div>
        </a>
        <a href="{% url 'send_message' sender.id %}">
            <div class="flex">
                <div style="padding: 10px 0;">
                    <img style="width: 50px; height: auto;"
                        src="{% static 'images/icons/message_icon.png' %}" alt="">
                </div>
                <div style="padding: 20px 0;">
                    <p style="margin: 0;">Antworten</p>
                </div>
            </div>
        </a>
        <a href="{% url 'messagesPage' mess.id 3 %}">
            <div class="flex">
                <div style="padding: 10px 0;">
                    <img style="width: 50px; height: auto;"
                        src="{% static 'images/icons/message_icon.png' %}" alt="">
                </div>
                <div style="padding: 20px 0;">
                    <p style="margin: 0;">Löschen</p>
                </div>
            </div>
        </a>
        
    </div>
</div>
