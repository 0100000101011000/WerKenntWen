<header class="header" style="background-image: url({% static 'images/banner.jpg' %});">
  <div class="headcontain">


      <!-- SEARCH AREA -->


      <div class="search">

          <div class="greetLogout" id="userGreet">
              <div class="greetFrame">
                  <p class="greet">
                      Herzlich Willkommen&#44;&nbsp;{{ firstname }}&#33;&nbsp;
                  </p>                                               
                  <div style="display: inline-block;">
                      <p class="brackets">&#91;<a class="text_logout" href="{% url 'index' %}">Ausloggen</a>&#93;</p>
                  </div>
              </div>
          </div>


          <div class="searchContainerContainer">
              <div class="searchContainer">
                  <div class="wkwWeb">
                      <button class="wkw">
                          wkw
                      </button>
                      <button class="web">
                          web
                      </button>
                  </div>


                  <div class="searchFind">
                      <input class="searchbar" style="display: inline-block;" type="password"
                          id="passwordInput">
                      <div class="button-frame">
                          <button onclick="login()" type="button" class="button">
                              Finden
                          </button>
                      </div>
                  </div>


                  <a class="searchProfile" style="margin-top: 2px;" href="">Profil suchen</a>
              </div>
          </div>
      </div>


      <!-- HEADBAR -->

      <div class="headbar">
          <a class="choosen" href="">Start</a>
          <a class="link_headbar" href="">Neues</a>
          <a class="link_headbar" href="{% url 'me' %}">Ich</a>
          <a class="link_headbar" href="">Ich kenne</a>
          <a class="link_headbar" href="">Gruppen</a>
          <a class="link_headbar" href="">Nachrichen</a>
          <a class="link_headbar" href="">Kalender</a>
          <a class="link_headbar" href="">Einstellungen</a>
      </div>

  </div>

</header>
